<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <a href="splash.html">
          <img src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-full shadow">
        </a>
        <span class="text-2xl font-semibold text-blue-600">Legalese</span>
      </div>
      <div id="nav-links" class="space-x-6 hidden md:flex">
        <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
        <a href="profile.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Profile</a>
        <a href="create.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Create</a>
        <a href="templates.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Templates</a>
        <a href="about.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">About</a>
      </div>
      <button id="hamburger" class="md:hidden text-gray-700" onclick="toggleSidebar()" aria-label="Toggle sidebar">â˜°</button>
    </div>
  </nav>

  <!-- Sidebar (mobile only) -->
  <div id="sidebar" class="hidden fixed top-0 left-0 w-64 h-full bg-white shadow transform -translate-x-full transition-transform duration-300 z-40">
    <div class="p-4 space-y-4">
      <a href="index.html" class="block text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
      <a href="profile.html" class="block text-sm font-medium text-gray-700 hover:text-blue-600">Profile</a>
      <a href="create.html" class="block text-sm font-medium text-gray-700 hover:text-blue-600">Create</a>
      <a href="templates.html" class="block text-sm font-medium text-gray-700 hover:text-blue-600">Templates</a>
      <a href="about.html" class="block text-sm font-medium text-gray-700 hover:text-blue-600">About</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-1 max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Your Saved Contracts</h1>
    <ul id="user-contracts" class="space-y-3"></ul>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-16 py-4 text-center text-sm text-gray-500 border-t">
    <p>&copy; 2025 Legalese. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("-translate-x-full");
      sidebar.classList.toggle("hidden");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const user = localStorage.getItem("currentUser");
      const container = document.getElementById("user-contracts");
      if (!user) return;
      const contracts = JSON.parse(localStorage.getItem("contracts_" + user) || "[]");
      container.innerHTML = contracts.map(c => (
        `<li class='bg-white p-4 rounded shadow hover:bg-gray-50 transition'>
          <a href="create.html" class="text-blue-600 hover:underline">${c}</a>
        </li>`
      )).join("");

      // Role-based visibility
      const role = localStorage.getItem("userRole_" + user);
      const adminOnly = document.querySelectorAll("[data-role='admin']");
      adminOnly.forEach(el => {
        if (role !== "admin") {
          el.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
