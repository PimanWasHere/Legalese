<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legalese | Smart Legal Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <a href="splash.html">
          <img src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-full shadow" />
        </a>
        <span class="text-2xl font-semibold text-blue-600">Legalese</span>
      </div>
      <div class="space-x-6 hidden md:flex" id="nav-links">
        <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
        <a href="profile.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Profile</a>
        <a href="create.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Create</a>
        <a href="templates.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Templates</a>
        <a href="about.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">About</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="max-w-4xl mx-auto px-6 py-24 text-center">
    <section id="landing-section" class="opacity-0 transition-opacity duration-1000">
      <img src="assets/logo.png" alt="Legalese Logo" class="w-24 h-24 mx-auto mb-6 rounded-full shadow-lg" />
      <h1 class="text-5xl font-bold text-blue-700 mb-4">Legalese</h1>
      <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
        An intelligent, modular, and verifiable smart contract platform designed for modern legal workflows.
      </p>
      <a href="splash.html" class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
        Enter Site
      </a>
    </section>
  </main>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>

  <!-- Fade-in Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const section = document.getElementById("landing-section");
      section.classList.remove("opacity-0");
      section.classList.add("opacity-100");
    });
  </script>

</body>
</html>
